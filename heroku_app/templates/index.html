<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data app</title>
    <link rel="stylesheet" href="../static/main.css">

</head>
<body>
    <div class = "container">
        <h1>Collecting heights</h1>
        <h3>please fill the entries to get population statistics on heights</h3>
        <div class="message">
            {{text | safe}}
        </div>
        <form action = "{{ url_for('success')}}" method="post">
            <input type = "email" title="your email will be safe with us" placeholder="enter your email address" name="email_name" required><br>
            <input type = "number" title="your email will be safe with us" placeholder="enter your height in cm" min="50" max="300" name="height_name" required><br>
            <button type="submit"> Submit </button>
        </form>

    </div>
</body>
</html>
